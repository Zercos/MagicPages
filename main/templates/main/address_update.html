{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Modify address - {{ block.super }}{% endblock %}
{% block content %}
    <h2>Update your address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
