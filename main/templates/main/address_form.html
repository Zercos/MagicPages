{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add address - {{ block.super }}{% endblock %}
{% block content %}
    <h2>Add new address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
